buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-native-gradle-plugin:+"
    }
}

apply plugin: 'maven-publish'
apply plugin: 'kotlin-native'


group 'test'
version '1.0'

components.main {
    outputKinds = [ KLIBRARY ]
}


publishing {
    repositories {
        maven {
            url = '../repo'
        }
    }
}