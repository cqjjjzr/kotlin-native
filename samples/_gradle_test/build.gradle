buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-native-gradle-plugin:+"
    }
}

apply plugin: 'kotlin-native'

repositories {
    maven {
        url = 'repo'
    }
}

components.main {
    dependencies {
        implementation 'test:library:1.0'
    }
}

